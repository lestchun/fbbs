	<script type="text/javascript">
		function oCode() {
			document.getElementById('vcodeImg').src = 'http://imgcode.tianya.cn/services/ImageCodeService?_r='
					+ new Date().getTime();
		}
		function suggest(name) {
			document.getElementById('userName').value = name;
			jQuery('#userName').removeClass(jQuery('#userName').attr('class'));
			jQuery('#userNameMsg').addClass('box_div_right2');
			jQuery('#userNameMsg')
					.html(
							'<img src="image/icon_ok.gif" style="margin-right:5px;" />');
			jQuery('#userNameMsg').show();
		}
		jQuery(document).ready(function() {
			var conf = (typeof vconf == 'undefined') ? {} : vconf;
			var v = new Validator(conf);
			v.init('vForm');
		});
